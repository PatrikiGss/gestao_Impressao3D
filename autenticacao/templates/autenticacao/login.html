<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <title>Login - Sistema Impressora 3D</title>
</head>
<body>
    <h1>Login</h1>

    {% if form.non_field_errors %}
    <div style="color: red;">
        {{ form.non_field_errors }}
    </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <p>
            <label for="{{ form.username.id_for_label }}">Email / Username:</label><br>
            {{ form.username }}
            {% for err in form.username.errors %}<div style="color:red">{{ err }}</div>{% endfor %}
        </p>

        <p>
            <label for="{{ form.password.id_for_label }}">Senha:</label><br>
            {{ form.password }}
            {% for err in form.password.errors %}<div style="color:red">{{ err }}</div>{% endfor %}
        </p>

        <button type="submit">Entrar</button>
    </form>

    <p><a href="{% url 'core:home' %}">Voltar para Home</a></p>
</body>
</html>
